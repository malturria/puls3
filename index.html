        <title>YouPuls3</title>

<body>
	 <header>
            <figure id="header_logo">
            	<a href="https://mejorando.la/" target="_blank">
                    <img src="img/logopuls3.png" alt="Puls3" title="Puls3 - mejorandolaclase" />
                </a>
            </figure>
            <div id="header_titulo">
                <h1>YouPuls3</h1>
                <nav>
                    <a class="icon-fpuls3home" href="#" alt="Home" title="Home">&nbsp;</a>
					<a class="icon-fpuls3github" href="https://github.com/malturria/puls3" target="_blank" 
					alt="GitHub mAlturia" title="GitHub mAlturia">&nbsp;</a>
                </nav>
            </div>
            <figure id="header_user">
                <a href="#">
                    <img src="img/avatar.png" alt="Avatar"
                        title="@malturria" />
                </a>
            </figure>
	</header>


    <section id="contenidos"> 

        <div id="container"></div>

        <!-- Plantilla para un vídeo individual -->
        <textarea id="single-video-template" style="display:none">
            <h3>'<%= video.title %>' por <%= video.uploader %></h3>
            <div class="video-player">
                <object width="320" height="240">
                    <param name="movie" value="http://www.youtube.com/v/<%= video.id %>?version=3&amp;hl=es_ES"></param>
                    <param name="allowFullScreen" value="true"></param>
                    <param name="allowscriptaccess" value="always"></param>
                    <embed src="http://www.youtube.com/v/<%= video.id %>?version=3&amp;hl=es_ES" type="application/x-shockwave-flash" width="320" height="240" allowscriptaccess="always" allowfullscreen="true"></embed>
                </object>
            </div>
            <h3>Descripción</h3>
            <div class="video-list-description"><%= video.description %></div>
        </textarea>

        <!-- Plantilla para la aplicación -->
        <textarea id="app-template" style="display:none">
            <div id="video-search-box"/>
            <h3>Resultado de la busqueda en YouTube</h3>
            <br>
            <div id="video-list-container"/>
        </textarea>

        <!-- Plantilla para la caja de búsqueda -->
        <textarea id="search-box-template" style="display:none">
            <input type="text" id="search-query">
            <button type="button" id="search-submit">Buscar</button>
        </textarea>

    </section>
    
    <br>
	<footer>
		<p>Ejemplo sobre la clase bonus de Siedrix,</p>
        <p>la clase aporte de Walter,</p>
        <p>y algo de busqueda en la web<p>
	</footer> 

</body>
